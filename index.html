<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<audio id="azanAudio">
    <source src="audio/maghrib.mp3" type="audio/mpeg">
</audio>
<audio id="azanAudio">
    <source src="audio/isha.mp3" type="audio/mpeg">
</audio>
<audio id="azanAudio">
    <source src="audio/fajr.mp3" type="audio/mpeg">
</audio>
<audio id="azanAudio">
    <source src="audio/dhuhr.mp3" type="audio/mpeg">
</audio>
<audio id="azanAudio">
    <source src="audio/asr.mp3" type="audio/mpeg">
</audio>

    <div class="container">
        <h1>Islamic Prayer Times</h1>

        <p id="gregorianDate">Loading Date...</p>
        <p id="hijriDate">Loading Hijri Date...</p>
        <p id="location">Fetching Location...</p>

        <div class="animation">
            <img src="prayer_animation.gif" alt="Prayer Animation">
        </div>

        <p id="nextPrayer">Loading...</p>

        <div class="prayer-times">
            <div class="prayer"><strong>Fajr:</strong> <span id="fajr">--:--</span></div>
            <div class="prayer"><strong>Dhuhr:</strong> <span id="dhuhr">--:--</span></div>
            <div class="prayer"><strong>Asr:</strong> <span id="asr">--:--</span></div>
            <div class="prayer"><strong>Maghrib:</strong> <span id="maghrib">--:--</span></div>
            <div class="prayer"><strong>Isha:</strong> <span id="isha">--:--</span></div>
        </div>

        <button id="qiblaButton">Find Qibla</button>
        <div id="qiblaCompassContainer">
            <img id="compassImage" src="compass.png" alt="Qibla Compass">
            <p id="qiblaDirection">Qibla Direction: --Â°</p>
        </div>
    </div>
</body>
</html>
